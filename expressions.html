    <script src="libs/face-api.js"></script>

<body>



<script>
    let progressBar = new ProgressBar();
    let NFrames = 42;
    let frameIdx = 0;
    let frames = [];

    function download(content, fileName, contentType) {
        let a = document.createElement("a");
        let file = new Blob([content], {type: contentType});
        a.href = URL.createObjectURL(file);
        a.download = fileName;
        a.click();
    }

    function getExpression() {
        let image = new Image();
        image.src = "frames/frames/" + (frameIdx+1) + ".png";
        image.onload = function() {
            W = image.width;
            H = image.height;
            getFacialLandmarks(image, false).then(result => {
                console.log(frameIdx);
                frames.push(result.faces[0]);
                frameIdx++;
                if (frameIdx < NFrames) {
                    getExpression();
                }
                else {
                    download(JSON.stringify(frames), 'expression.json', 'text/json');
                }
            });
        }
    }
    getExpression();



</script>

</body>
</html>
