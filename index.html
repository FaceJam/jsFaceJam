<body>


    <table>
        <tr>
            <td colspan = "2"><b>Example Tunes</b>
                <div class = "select-wrapper">
                    <select id="ExampleTunes" name = "ExampleTunes">
                        <option value = "ExampleTunes/barry.mp3">Barry White</option>
                        <option value = "ExampleTunes/beyonce.mp3">Beyonc√©</option>
                        <option value = "ExampleTunes/erykah.mp3">Erykah Badu</option>
                    </select>
                </div>
            </td>
            <td><b>Upload Tune:</b> <input type = "file" id = "tuneInput"></td>
        </tr>
        <tr>
        <td colspan = "2"><b>Example Images</b>
            <div class = "select-wrapper">
                <select id="ExamplePictures" name = "ExamplePictures">
                    <option value = "ExamplePhotos/awkwafina.jpg">Awkwafina</option>
                    <option value = "ExamplePhotos/Cristiano.jpg">Cristiano D'Angelo</option>
                    <option value = "ExamplePhotos/hannibal.jpg">Hannibal Buress</option>
                    <option value = "ExamplePhotos/Igor.jpg">Igor</option>
                    <option value = "ExamplePhotos/Parker.png">Parker Fairchild</option>
                    <option value = "ExamplePhotos/profs.png">Profs</option>
                </select>
            </div>
        </td>
        <td><b>Upload Image:</b> <input type = "file" id = "imageInput"></td>
        </tr>

        <tr><td colspan = "4">
            <h3><p id = "pagestatus">Waiting for user input...</p></h3>
        </td></tr>
        <tr>
            <td colspan="4">
                <audio controls id="audioPlayer" style="width: 80%;">
                  Your browser does not support the audio element.
                  </audio> 
            </td>
        </tr>

        <tr>
            <td colspan="4">
                <canvas id = "FaceCanvas" style="border:1px solid #000000;">
                </canvas>
            </td>
        </tr>
    </table>






<script>
    let faceCanvas = new FaceCanvas();
    faceCanvas.setActive();
    let audio = new SampledAudio();
    let progressBar = new ProgressBar();

    /********************************************************
     *                 PICTURE MENUS                        *
     ********************************************************/
    let examplePictureMenu = document.getElementById("ExamplePictures");
    examplePictureMenu.addEventListener('change', function(e){
        let image = new Image();
        image.src = e.target.value;
        image.onload = function() {
            imageLoaded(image);
        }
        progressBar.startLoading();
    });

    let imageInput = document.getElementById('imageInput');
    imageInput.addEventListener('change', function(e) {
        let reader = new FileReader();
        reader.onload = function(e) {
            let arrayBufferView = new Uint8Array(e.target.result);
            let blob = new Blob([arrayBufferView], {type: imageInput.files[0].type});
            let urlCreator = window.URL || window.webkitURL;
            let imageUrl = urlCreator.createObjectURL(blob);
            let image = new Image();
            image.src = imageUrl;
            console.log(e.target.result);
            image.onload = function() {
                imageLoaded(image);
            }
        }
        reader.readAsArrayBuffer(imageInput.files[0]);
        progressBar.startLoading();
    });


    /********************************************************
     *                    TUNE MENUS                        *
     ********************************************************/
    let audioPlayer = document.getElementById("audioPlayer");

    let exampleTuneMenu = document.getElementById("ExampleTunes");
    exampleTuneMenu.addEventListener('change', function(e){
        audio.loadFile(e.target.value).then(function(){
            progressBar.changeToReady("Finished loading audio");
            audio.connectAudioPlayer(audioPlayer);
        });
        progressBar.loadString = "Loading audio";
        progressBar.startLoading();
    });

    let tuneInput = document.getElementById('tuneInput');
    tuneInput.addEventListener('change', function(e) {
        let reader = new FileReader();
        reader.onload = function(e) {
            audio.setSamplesAudioBuffer(e.target.result).then(function(){
                progressBar.changeToReady("Finished loading audio");
            });
        }
        reader.readAsArrayBuffer(tuneInput.files[0]);
        progressBar.loadString = "Loading audio";
        progressBar.startLoading();
    });



</script>
