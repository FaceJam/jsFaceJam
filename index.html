<html>
<head>
    <script src="libs/face-api.js"></script>
    <script src="libs/face-api.min.js"></script>
    <script src="https://unpkg.com/delaunator@4.0.1/delaunator.min.js"></script>
    <script src="shaders.js"></script>
    <meta charset="utf-8" />
</head>
<body>

    <canvas id = "MainGLCanvas" width = "800" height = "800" style="border:1px solid #000000;">
    </canvas>

    <BR><BR><BR>
    <img src = "hannibal.jpg" id="person">



<script>
	let canvas = document.getElementById('MainGLCanvas');
	let ctx = canvas.getContext("2d"); //For drawing
	//Need this to disable that annoying menu that pops up on right click
	canvas.addEventListener("contextmenu", function(e){ e.stopPropagation(); e.preventDefault(); return false; }); 
    let img = document.getElementById("person");
    let points = [];
    let delaunay = null;

    repaint();

    function repaint() {
		const dW = 5;
		const W = canvas.width;
		const H = canvas.height;
		ctx.clearRect(0, 0, W, H); // Puts white over everything to clear it
        ctx.drawImage(img, 0, 0);

		ctx.fillStyle = [0, 0, 0];
		points.forEach(function(p) {
			ctx.fillRect(p.x-dW, p.y-dW, dW*2+1, dW*2+1);
		});

        if (!(delaunay === null)) {
            let tris = delaunay.triangles;
            for (let i = 0; i < tris.length; i += 3) {
                for (let k = 0; k < 3; k++) {
                    let p = points[tris[i+k]];
                    let q = points[tris[i+(k+1)%3]];
                    ctx.beginPath();
                    ctx.moveTo(p[0],p[1]);
                    ctx.lineTo(q[0],q[1]);
                    ctx.stroke();
                }
            }
        }
    }

    function next_halfedge(e) { return (e % 3 == 2) ? e-2 : e+1; }

    async function getFaces() {
		const MODEL_URL = './libs/models/';
		
        await faceapi.loadSsdMobilenetv1Model(MODEL_URL);
		await faceapi.loadFaceLandmarkModel(MODEL_URL)

        const input = document.getElementById('person');

		let fullFaceDescriptions = await faceapi.detectAllFaces(input).withFaceLandmarks();

        console.log(fullFaceDescriptions[0].landmarks.positions);
        for (i=0; i < fullFaceDescriptions[0].landmarks.positions.length; i++) {
            X = fullFaceDescriptions[0].landmarks.positions[i].x;
            Y = fullFaceDescriptions[0].landmarks.positions[i].y;
            points.push([X, Y]);
        }
        maxX = points[0][0];
        minX = points[0][0];
        minY = points[0][1];
        maxY = points[0][1];
        pad = 0.1;
        for (i = 0; i < points.length; i++) {
            if (points[i][0] > maxX) {
                maxX = points[i][0];
            } else if (points[i][0] < minX) {
                minX = points[i][0];
            }

            if (points[i][1] > maxY) {
                maxY = points[i][1];
            } else if (points[i][1] < minY) {
                minY = points[i][1];
            }
        }

        maxX = maxX + img.width*pad;
        minX = minX - img.width*pad;
        maxY = maxY + img.height*pad;
        minY = minY - img.height*pad;
        points.push([minX,minY],[maxX,maxY],[minX,maxY],[maxX,minY],[0,0],[0,img.height],[img.width,0],[img.width,img.height]);
        //points = fullFaceDescriptions[0].landmarks.positions;
        delaunay = Delaunator.from(points);
        console.log(points);
        console.log(delaunay.triangles);
        repaint();
    }
    getFaces();







    try {
        canvas.gl = canvas.getContext("webgl");
        canvas.gl.viewportWidth = canvas.width;
        canvas.gl.viewportHeight = canvas.height;
    } catch (e) {
        console.log(e);
    }
    let gl = canvas.gl;
    let textureShader = getShaderProgram(gl, "texture");
    let positionLocation = gl.getAttribLocation(textureShader, "a_position");
    let textureLocation = gl.getAttribLocation(textureShader, "a_texture");
    gl.enableVertexAttribArray(positionLocation);
    gl.enableVertexAttribArray(textureLocation);
    let uSampler = gl.getUniformLocation(textureShader, 'uSampler');
    let uTimeUniform = gl.getUniformLocation(textureShader, "uTime");
    


    // Code copied from 
    // https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API/Tutorial/Using_textures_in_WebGL
    function isPowerOf2(value) {
        return (value & (value - 1)) == 0;
    }

    // Initialize a texture and load an image.
    // When the image finished loading copy it into the texture.
    //
    function loadTexture(gl, url) {
        const texture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, texture);

        // Because images have to be download over the internet
        // they might take a moment until they are ready.
        // Until then put a single pixel in the texture so we can
        // use it immediately. When the image has finished downloading
        // we'll update the texture with the contents of the image.
        const level = 0;
        const internalFormat = gl.RGBA;
        const width = 1;
        const height = 1;
        const border = 0;
        const srcFormat = gl.RGBA;
        const srcType = gl.UNSIGNED_BYTE;
        const pixel = new Uint8Array([0, 0, 255, 255]);  // opaque blue
        gl.texImage2D(gl.TEXTURE_2D, level, internalFormat,
                        width, height, border, srcFormat, srcType,
                        pixel);

        const image = new Image();
        image.onload = function() {
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.texImage2D(gl.TEXTURE_2D, level, internalFormat,
                        srcFormat, srcType, image);

            // WebGL1 has different requirements for power of 2 images
            // vs non power of 2 images so check if the image is a
            // power of 2 in both dimensions.
            if (isPowerOf2(image.width) && isPowerOf2(image.height)) {
            // Yes, it's a power of 2. Generate mips.
            gl.generateMipmap(gl.TEXTURE_2D);
            } else {
            // No, it's not a power of 2. Turn off mips and set
            // wrapping to clamp to edge
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            }
        };
        image.src = url;

        return texture;
    }


    // Setup some dummy positions for the vertex buffer
    const positionBuffer = gl.createBuffer();
    const positions = new Float32Array(points);
    s
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
    gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

    // Setup some texture coordinates
    const textureCoordBuffer = gl.createBuffer();
    const textureCoords = new Float32Array([0, 0, 
                                            1, 0,
                                            0, 1,
                                            1, 1]);
    gl.bindBuffer(gl.ARRAY_BUFFER, textureCoordBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, textureCoords, gl.STATIC_DRAW);
    gl.vertexAttribPointer(textureLocation, 2, gl.FLOAT, false, 0, 0);

    // Setup 2 triangles connecting the vertices so that there
    // are solid shaded regions
    const indexBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
    const tris = new Uint16Array(delaunay.triangles);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, tris, gl.STATIC_DRAW);
    indexBuffer.itemSize = 1;
    indexBuffer.numItems = 6;

    const texture = loadTexture(gl, 'cats.jpg');

    let time = 0.0;
    let radius = 0.2;
    let thisTime = (new Date()).getTime();
    let lastTime = thisTime;

    function render() {
        canvas.gl.useProgram(textureShader);

        // Bind vertex and index buffers to draw two triangles
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.drawElements(gl.TRIANGLES, indexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

        // Set the time
        thisTime = (new Date()).getTime();
        time += (thisTime - lastTime)/1000.0;
        lastTime = thisTime;
        gl.uniform1f(uTimeUniform, time);

        // Set active texture
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.uniform1i(uSampler, 0);

        // Keep the animation loop going
        requestAnimationFrame(render);
    }

    render();
    
    



</script>

</body>
</html>
