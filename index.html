<html>
<head>
    <script src="libs/face-api.js"></script>
    <script src="libs/face-api.min.js"></script>
</head>
<body>

<img src = "profs.png" id="profs">

<script>
    async function getFaces() {
		const MODEL_URL = './libs/models/';
		
        await faceapi.loadSsdMobilenetv1Model(MODEL_URL);
		await faceapi.loadFaceLandmarkModel(MODEL_URL)

        const input = document.getElementById('profs');

		let fullFaceDescriptions = await faceapi.detectAllFaces(input).withFaceLandmarks();
		
		fullFaceDescriptions = faceapi.resizeResults(fullFaceDescriptions); //If image display size is different, resize the box
		
		faceapi.draw.drawDetections(canvas, fullFaceDescriptions);
		
		faceapi.draw.drawLandmarks(canvas, fullFaceDescriptions);
		
        /*const detections = faceapi.detectAllFaces(input).withFaceLandmarks();
        console.log(detections);
		
        detections.forEach(function(item, index) {
            console.log(item);
        });*/
    }
    getFaces();

</script>

</body>
</html>
